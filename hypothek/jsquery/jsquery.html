            margin-bottom: 20px;

            color: #003366;

            width: 100%;

            width: 40%;

        .profile-result {
            font-weight: bold;
        }

        /* Info Icon and Tooltip Styles */
        .sv-question__description {
            position: relative;
            display: inline-block;
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #003366;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 16px;
            cursor: pointer;
            margin-left: 5px;
        }

        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            visibility: hidden;
            width: 80%;
            max-width: 350px;
            min-width: 40ch;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            word-break: break-word;
            white-space: normal;

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;

            border-style: solid;
